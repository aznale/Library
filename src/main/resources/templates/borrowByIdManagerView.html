<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Borrow By Id Manager View</title>
    <link href="/css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>

<div>

    <h2>Borrow By Id Manager View</h2>

    <table>
        <tr>
            <th>Initial Borrow</th>
            <th>Due Date</th>
            <th>Borrow Days</th>
            <th>Return Date</th>
            <th>Borrow Status</th>
            <th>Book Title</th>
            <th>User</th>
            <th>Library</th>
            <th colspan="3">Operation</th>

        </tr>
        <tr th:each="borrow:${borrowsById}">
            <td class="center" th:text="${borrow.value.initialBorrow.toLocalDate}"></td>
            <td class="center" th:text="${borrow.value.dueDate.toLocalDate}"></td>
            <td class="center" th:text="${borrow.value.borrowDays}"></td>
            <td class="center" th:text="${borrow.value.returnDate?.toLocalDate}"></td>
            <td class="center" th:text="${borrow.value.borrowStatus}"></td>
            <td th:text="${borrow.value.book.getTitle()}"></td>
            <td th:text="${borrow.value.user.getNameSurname()}"></td>
            <td class="center" th:text="${borrow.value.library}"></td>
            <td>
                <a th:href="@{returnBook(idBorrow=${borrow.value.borrowId},idBook=${borrow.value.book.getBookId()})}">
                    <button>Return</button>
                </a>
            </td>
            <td>
                <a th:href="@{renovateBook(idBorrow=${borrow.value.borrowId})}">
                    <button>Renovate</button>
                </a>
            </td>
            <td>
                <a>
                    <button  class="todo">Historial</button>
                </a>
            </td>
        </tr>
    </table>

    <div class="centerButtons">
        <a th:href="@{/}">
            <button>Home</button>
        </a>
    </div>
    <div class="centerButtons">
        <a th:href="@{/user/users}">
            <button>To all users borrows</button>
        </a>
    </div>

</div>

</body>
</html>
