<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Manager View</title>
    <link href="/css/styles.css" rel="stylesheet" type="text/css">


</head>
<body>

<div>

    <h2>User Manager View</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Address</th>
            <th>Id Member</th>
            <th colspan="3">Operation</th>
            <th>Borrows Id</th>

        </tr>
        <tr th:each="user:${users}">
            <td th:text="${user.value.name}"></td>
            <td th:text="${user.value.surname}"></td>
            <td th:text="${user.value.age}"></td>
            <td th:text="${user.value.address}"></td>
            <td class="center" th:text="${user.value.idMember}"></td>
            <td>
                <a th:href="@{deleteUser(idUser=${user.value.idMember})}">
                    <button>Delete</button>
                </a>
            </td>
            <td>
                <a th:href="@{userCard(idUser=${user.value.idMember})}">
                    <button>Update</button>
                </a>
            </td>
            <td><a th:href="@{/borrow/borrowsById(idBorrows=${user.value.userBorrows})}">
                <button>Borrows</button>
            </a>
            </td>
            <td th:text="${user.value.userBorrows}"></td>
        </tr>
    </table>

    <div class="centerButtons">
        <a th:href="@{/user/emptyCreateUser}">
            <button>Create User</button>
        </a>
    </div>

    <div class="centerButtons">
        <a th:href="@{/}">
            <button>Home</button>
        </a>
    </div>

</div>
</body>
</html>
